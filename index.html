<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3>-- ebil -- Upload a simple csv with a question and answer header. put question and answer information into CSV document accordingly. upload CSV for flashcard functionality. you can use <a href="https://sixorfour.github.io/networkplusflashcards/flashcards.csv">this example file</a> for reference.</h3>
  <div class="container">
    <div class="file-input-container">
      <label for="csvFileInput">Choose File:</label>
      <input type="file" id="csvFileInput" title="Upload CSV file">
    </div>
    <div class="card-container">
      <div class="card-inner">
        <div class="card-front">
          <h2 id="question-header-front">Question</h2>
          <p id="question-content-front"></p>
        </div>
        <div class="card-back">
          <h2 id="question-header-back">Question</h2>
          <p id="question-content-back"></p>
          <hr>
          <h2 id="answer-header">Answer</h2>
          <p id="answer-content"></p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="last-button" style="visibility: hidden;">Last</button>
      <button id="flip-button">Flip Card</button>
      <button id="next-button">Next</button>
    </div>
    <p id="progress"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
