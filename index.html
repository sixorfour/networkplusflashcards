<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 id="question-header">Question</h2>
      <p id="question-content"></p>
    </div>
    <div class="card">
      <h2 id="answer-header">Answer</h2>
      <p id="answer-content"></p>
    </div>
    <button id="flip-button">Flip Card</button>
    <button id="next-button">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
