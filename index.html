<!DOCTYPE html>
<html>
<head>
    <title>Flash Card Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flash Card Learning</h1>

    <div class="flashcard">
        <div class="card-inner">
            <div class="card-front">
                <h2>Question</h2>
                <p id="questionContent">Loading...</p>
            </div>
            <div class="card-back">
                <h2>Answer</h2>
                <p id="answerContent">Loading...</p>
            </div>
        </div>
    </div>

    <button class="flip-button">Flip Card</button>

    <script src="script.js"></script>
</body>
</html>
