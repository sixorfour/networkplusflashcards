<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="file-input-container">
      <label for="csvFileInput">Choose File:</label>
      <input type="file" id="csvFileInput" title="Upload CSV file">
    </div>
    <div class="card-container">
      <div class="card-inner">
        <div class="card-front">
          <h2 id="question-header">Question</h2>
          <p id="question-content"></p>
        </div>
        <div class="card-back">
          <div id="question-wrapper">
            <h2 id="question-header">Question</h2>
            <p id="question-content"></p>
          </div>
          <hr>
          <div id="answer-wrapper">
            <h2 id="answer-header">Answer</h2>
            <hr>
            <p id="answer-content"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="flip-button">Flip Card</button>
      <button id="next-button">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
