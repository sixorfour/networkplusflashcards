<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-inner">
        <div class="card-front">
          <h2 id="question-header">Question</h2>
          <p id="question-content"></p>
        </div>
        <div class="card-back">
          <h2 id="answer-header">Answer</h2>
          <p id="answer-content"></p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="flip-button">Flip Card</button>
      <button id="next-button">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
  
  <script>
    var csvFileInput = document.getElementById('csvFileInput');
    csvFileInput.addEventListener('change', function(event) {
      var csvfile = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var csvData = e.target.result;
        console.log(csvData);
      };
      reader.readAsText(csvfile);
	  var csvData = (csvfile);
	  extCSV(csvData);
  	var csvPromise = new Promise(function(resolve, reject) {
        var csvData = (csvfile);
        resolve(csvData);
      });
      csvPromise.then(function(csvData) {
        extCSV(csvData);
      });
	 });
  </script>
  
</body>
</html>
